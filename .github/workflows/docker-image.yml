name: Simple Job
on:
  push:
    branches:
    - main

jobs:

  Hello:
    runs-on: ubantu-latest
    steps:
    - name: Display the path
      run:  echo %PATH%
      shell: bash
    - name: Docker build
      shell: bash
      run: docker build -t hello -f ../../Dockerfile .
    - name: Dokcer run 
      run: docker run --rm  -it hello
